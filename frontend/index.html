<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Company Website</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" aria-label="Main Navigation">
  <div class="container">

    <!-- Logo + Company Name -->
    <a class="navbar-brand d-flex align-items-center" href="#home">
      <img src="logo.png" alt="Company Logo" class="logo me-2">
      <span class="company-name">MyCompany</span>
    </a>

    <!-- Hamburger Button -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto text-center">

        <li class="nav-item">
          <a class="nav-link active" href="#home">HOME</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#about">ABOUT US</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#packages">PACKAGES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#services">SERVICES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#gallery">GALLERY</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#blog">BLOG</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#contact">CONTACT US</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- ========================================== -->

<!-- Dummy sections for testing -->
<section id="home" class="section">HOME</section>
<section id="about" class="section">ABOUT</section>
<section id="packages" class="section">PACKAGES</section>
<section id="services" class="section">SERVICES</section>
<section id="gallery" class="section">GALLERY</section>
<section id="blog" class="section">BLOG</section>
<section id="contact" class="section">CONTACT</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

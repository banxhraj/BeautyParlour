<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Company Website</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" aria-label="Main Navigation">
  <div class="container">

    <!-- Logo + Company Name -->
    <a class="navbar-brand d-flex align-items-center" href="#home">
      <img src="logo.png" alt="Company Logo" class="logo me-2">
      <span class="company-name">MyCompany</span>
    </a>

    <!-- Hamburger Button -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto text-center">

        <li class="nav-item">
          <a class="nav-link active" href="#home">HOME</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#about">ABOUT US</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#packages">PACKAGES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#services">SERVICES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#gallery">GALLERY</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#blog">BLOG</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#contact">CONTACT US</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- ========================================== -->

<!-- ================= HOME / HERO CAROUSEL ================= -->
<section id="home">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides (images only) -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://placehold.co/1920x800/3a3a3a/cccccc?text=Spa+Slide+1" class="d-block w-100 hero-img" alt="Spa Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.co/1920x800/4a3a3a/cccccc?text=Spa+Slide+2" class="d-block w-100 hero-img" alt="Spa Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.co/1920x800/3a4a3a/cccccc?text=Spa+Slide+3" class="d-block w-100 hero-img" alt="Spa Slide 3">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

  <!-- Static overlay text (does NOT change with slides) -->
  <div class="hero-overlay-text">
    <p class="hero-welcome">Welcome to</p>
    <h1 class="hero-title">SPA CENTER IN KOLKATA</h1>
    <p class="hero-subtitle">Massage therapy center. Make an appointment in just a click!</p>
    <a href="tel:+919999999999" class="btn btn-cta">CALL NOW</a>
  </div>
</section>
<!-- ========================================================= -->
